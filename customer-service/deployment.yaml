apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service-deployment
  namespace: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
        - name: customer-service
          image: customer-service:v1
          imagePullPolicy: Never
          ports:
            - containerPort: 8080